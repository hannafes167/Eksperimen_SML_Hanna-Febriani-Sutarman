name: Preprocess Dataset Automatically

on:
  push:
    paths:
      - 'heart.csv'
      - 'requirements.txt'
  workflow_dispatch:

jobs:
  preprocess:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run preprocessing script
        run: python preprocessing/automate_Hanna.py

      - name: Commit updated preprocessor
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add preprocessing/outputs/preprocessor.joblib
          git commit -m 'Auto-update preprocessor pipeline' || echo "No changes to commit"
          git push
